<section class="container">
  <h1>Blog de Noticias</h1>

  <!-- Formulario para agregar noticias -->
  <div class="shadow p-5">

    <div>
      <label for="titulo" class="form-label mt-3">TÃ­tulo:</label>
      <input type="text" id="titulo" name="titulo" class="form-control mt-1" [(ngModel)]="nuevaNoticia.titulo">
    </div>

    <div>
      <label for="imagen" class="form-label mt-3">Imagen (URL):</label>
      <input type="url" id="imagen" name="imagen" class="form-control mt-1" [(ngModel)]="nuevaNoticia.imagen">
    </div>

    <div>
      <label for="texto" class="form-label mt-3">Texto:</label>
      <textarea id="texto" name="texto" class="form-control mt-1" [(ngModel)]="nuevaNoticia.texto"></textarea>
    </div>

    <div>
      <label for="fecha" class="form-label mt-3">Fecha:</label>
      <input type="date" id="fecha" name="fecha" class="form-control mt-1" [(ngModel)]="nuevaNoticia.fecha">
    </div>

    <button class="btn btn-secondary mt-5" (click)="guardarDatos()"> Guardar</button>
  </div>

  <hr>
  <h2>Noticias Publicadas:</h2>
  <br>

  <!-- Listado de Noticias -->
  <div class="container shadow" [innerHTML]="cargarDatos()">
  </div>
</section>
